<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    {% if context.subtitle %}
    <title>{{ title }} - {{ context.subtitle }}</title>
    {% else %}
    <title>{{ title }}</title>
    {% endif %}
</head>
<body>
    <div class="page-container">
        <header>
            {% if context.header_h1 %}
            <h1>{{ context.header_h1 }}</h1>
            {% endif %}
        </header>

        {% block body %}{% endblock body %}
        
    </div>
    <!--JS goes here-->
</body>
